<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 1000px }
    button { display: none; width: 100%; padding: 16px auto; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  
  <script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
  
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
         {
          "type": "flex",
          "altText": "Flex Message",
          "contents": {
  "type": "bubble",
  "hero": {
    "type": "image",
    "url": "https://i.ibb.co/4jPdG4w/Profile.png",
    "size": "full",
    "aspectRatio": "20:13",
    "aspectMode": "cover",
    "action": {
      "type": "uri",
      "label": "Line",
      "uri": "https://linecorp.com/"
    }
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "backgroundColor": "#FFFFFFFF",
    "contents": [
      {
        "type": "text",
        "text": "Fo[u]r Wealth",
        "weight": "bold",
        "size": "xl",
        "align": "center",
        "contents": []
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "flex": 0,
    "spacing": "sm",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "เพิ่มเพื่อน",
          "uri": "https://lin.ee/fM0qxFc"
        },
        "color": "#3ADD8DFF",
        "height": "sm",
        "style": "link"
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "Share",
          "uri": "https://liff.line.me/1655683432-NWVrvEMk"
        },
        "color": "#3ADD8DFF",
        "height": "sm",
        "style": "link"
      },
      {
        "type": "spacer",
        "size": "sm"
      }
    ]
  }
}
         }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655683432-NWVrvEMk" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>

  </body>
  
</html>
